<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript program of Quick sort</title>
</head>
<body>

<p>Click the button to see sorted array.</p>
<button onclick = "quickSort()"> Try it</button>
<p id = "input"></p>
<p id = "output"></p>

<script>
    function quickSort(inputArray){
        if(inputArray.length > 1){
            var left = []; var right = [];
            var NewArray = [];
            var pivot = inputArray.pop();
            var length = inputArray.length;
            for(var i  = 0; i <  length; i++){
                if(inputArray[i] > pivot){
                    right.push(inputArray[i]);
                }
                if(inputArray[i] < pivot){
                    left.push(inputArray[i]);
                }
            }
            return NewArray.concat(quickSort(left), pivot, quickSort(right));
        }else{
            return inputArray;
        }
    }
    arr = [3,0,2,5,-1,4,1];
    document.getElementById("input").innerHTML =
        "Original Array:    "+arr;
    document.getElementById("output").innerHTML =
        "Sorted Array:    "+quickSort(arr);
</script>
</body>
</html>
